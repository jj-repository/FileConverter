[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio configuration
asyncio_mode = auto

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    -p no:cacheprovider
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=50

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, uses test client)
    security: Security-focused tests (path traversal, injection, etc.)
    slow: Slow tests (video conversion, large files)
    requires_ffmpeg: Tests requiring FFmpeg/FFprobe
    requires_pandoc: Tests requiring Pandoc
    websocket: WebSocket tests
    cache: Cache-related tests
    smoke: Smoke tests (critical functionality)

# Coverage options
[coverage:run]
source = app
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */migrations/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
